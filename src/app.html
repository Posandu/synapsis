<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Synapsis</title>
		<meta name="description" content="AI learning platform" />
		<meta name="theme-color" content="#ffffff" />
		<link rel="icon" href="/favicon.ico" sizes="any" />
		<link rel="icon" href="/logo.svg" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" />

		%sveltekit.head%

		<style>
			#loading {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: white;
				display: flex;
				justify-content: center;
				align-items: center;
				z-index: 1000;
				font-family: sans-serif;
				font-size: 14px;
				flex-direction: column;
				gap: 1em;
			}

			#loading img {
				border-radius: 10px;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="loading">
			<img src="%sveltekit.assets%/logo.svg" alt="Synapsis" width="50" />

			<p>Loading</p>
		</div>

		<script>
			const TIMEOUT = 25000;
			const loading = document.getElementById('loading');

			const timeout = setTimeout(() => {
				if (!loading) return;

				loading.innerHTML =
					'Loading is taking longer than expected. Please check your internet connection and try again.';
			}, TIMEOUT);
		</script>

		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
